<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <img src="./images/starry.jpg" class="background" alt="space" />
      <div class="text-content">
        <div class="celsius-container">
          <input type="checkbox" class="check" />
          <p id="temperature-text" class="celsius">Imperial</p>
        </div>
        <div class="search-bar">
          <form class="form">
            <input type="text" class="search" placeholder="Search Location" />
            <button class="button" type="submit">
              <img
                class="search-button"
                src="./images/search.svg"
                alt="search"
              />
            </button>
          </form>
        </div>

        <div class="city-weather-container">
          <div class="city">
            <div class="city-weather">Clouds</div>
            <h1 class="city-name">London</h1>
          </div>
          <div class="weather">
            <div class="degrees">
              <h1 class="temperature">11</h1>
              <p class="temperature-change">°C</p>
            </div>
            <div class="info">
              <div class="feels">
                <p>FEELS LIKE</p>
                <div class="feels-column">
                  <h2 class="temperature-two">11</h2>
                  <p class="temperature-two-change">°C</p>
                </div>
              </div>
              <div class="humidity">
                <p>HUMIDITY</p>
                <div class="humid-column">
                  <h2 class="humid">91</h2>
                  <p>%</p>
                </div>
              </div>
              <div class="wind">
                <p>WIND</p>
                <div class="wind-column">
                  <h2 class="speed">3</h2>
                  <p class="wind-change">KM/H</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
